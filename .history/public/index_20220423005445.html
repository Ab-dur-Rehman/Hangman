<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/scripts/app.css">
    <meta charset="UTF-8">
    <title>Hangman</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400;600&display=swap');
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
</head>

<body>
    <div id="header"></div>
    <div id="section_1"></div>
    <div id="section_2">
        <div class="section_2_wrapper">
            <div id="hangman">
            
            </div>
            <div id="keypad">  

            </div>
        </div>
    </div>
    <div id="footer"></div>
    <script src="https://unpkg.com/react@15.7.0/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.7.0/dist/react-dom.js"></script>
    <script src="/scripts/app.js"></script>
    <script>
        $(document).ready(function(){
            let h_height = $("#header").outerHeight();
            let s1_height = $("#section_1").outerHeight();
            $(window).resize(function(){
                var win_height = $(document).height();
                let h_height = $("#header").outerHeight();
                let s1_height = $("#section_1").outerHeight();
                let s2_height = win_height - (h_height + s1_height);
                $('.section_2_wrapper').height(s2_height);
            });
            $(window).resize();
        });
    </script>
</body>

</html>
